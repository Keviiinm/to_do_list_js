<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>

        <section id="global-content">
       
            <div class="container">

                <h1>TO DO LIST</h1>
                <hr>

                <h2>ADD ITEM</h2>

                <form action="" class="formulario">
                    <input type="text" placeholder="añade una tarea" id="to-do-input">
                    <button type="button" class="añadir" id="add-btn">Añadir</button>
                </form>


                <hr>

                <h2>TO DO</h2>

                <div class="cont-to-do-list" id="to-do">
                    <div class="item-to-do">
                        <input type="checkbox">
                        <p>item list 1</p>
                        <button type="button" class="equis">Eliminar</button>
                    </div>
                </div>

                <hr>

                <h2>COMPLETED</h2>
                <div class="cont-completed-list" id="completed">
                    <input type="checkbox">
                    <p>item list 1</p>
                    <button type="button" class="equis">Eliminar</button>
                </div>
            </div>
        </section>
    </main>







    <script src="js/main.js"></script>
</body>
</html>
